# values_1.yaml - Minimal SonarQube values for AKS (Community Edition, learning purpose)

service:
  type: LoadBalancer
  port: 9000

ingress:
  enabled: false

postgresql:
  postgresqlUsername: sonarqube
  postgresqlPassword: "YourSecurePassword123!"
  persistence:
    enabled: true
    size: 2Gi   # smaller PVC for learning

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 200m
    memory: 1Gi

persistence:
  enabled: true
  size: 2Gi   # smaller PVC for learning

monitoringPasscode: "YourStrongPasscode123!"

community:
  enabled: true   # Enable Community Edition
